<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            background: white;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357bd8;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            font-size: small;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Create Your Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" placeholder="Enter username" />

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" />

        <div class="checkbox-label">
            <input type="checkbox" th:field="*{admin}" />
            <label for="admin">ADMIN</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <footer>
        <p>Made by Lalit and Vibhor ðŸ’»</p>
    </footer>
</body>
</html>
